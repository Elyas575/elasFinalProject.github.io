<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/variables.css" />
    <link rel="stylesheet" href="Styles/general.css" />
    <link rel="stylesheet" href="Styles/details.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
    />
    <title>Document</title>
  </head>
  <body id="body">
    <header>
      <nav>
        <div class="site-title">
          <h1>Web Topics</h1>
        </div>
        <div class="navbar-buttons">
          <button class="dark-mode-button">
            <ion-icon class="dark-mode-icon" name="moon-outline"></ion-icon>
            <span class="theme-text"> Dark Mode </span>
          </button>
          <button class="Favourites-button">
            <ion-icon class="favourites-icon" name="heart-outline"></ion-icon>
            <span> Favourites </span>
          </button>
        </div>
      </nav>
    </header>

    <div class="welcome-section">
      <div class="colorful-bar">
        <div class="left-bar"></div>
        <div class="right-bar"></div>
      </div>
    </div>

    <section class="welcome-container">
      <div class="welcome-content">
        <h2 class="welcome-title">Welcome to our website!</h2>
        <p class="welcome-description">
          We have a new design that's fresh, modern and easy to use.
        </p>
      </div>
    </section>

    <div class="container">
      <main class="main">
        <div class="search-filter-container">
          <div class="search-bar">
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
            <input
              id="search"
              type="text"
              class="search-input"
              placeholder="Search the website..."
            />
          </div>
          <div class="dropdowns">
            <div class="sort-content">
              <label> Sort by: </label>
              <select id="sort-field" class="sort-by-default">
                <option value="Default">Default</option>
                <option value="Title">Title</option>
                <option value="Name">Name</option>
              </select>
            </div>
            <div class="filter-content">
              <label> Filter By: </label>
              <select class="sort-by-filter">
                <option value="filter">Default</option>
              </select>
            </div>
          </div>
        </div>
        <h2 class="search-results">"24" Web Topics Found</h2>
        <div class="wrapper-grid" id="card-container"></div>
      </main>
      <footer>
        Developed with &VeryThinSpace;
        <ion-icon name="heart" class="footer-icon"></ion-icon>
        &VeryThinSpace; &copy; 2023
      </footer>
      <div class="favorites-container">
        <h3 class="favorites-title">My Favourite Topics</h3>
        <div class="favorite-items-row"></div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>

  <script type="module" src="JavaScript/Favorites.js"></script>
  <script type="module" src="JavaScript/Presentation/LocalStorage.js"></script>
  <script type="module" src="JavaScript/App.js"></script>
</html>
